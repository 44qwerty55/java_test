plugins {
  	id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.testng:testng:6.9.13.6'
    implementation 'org.seleniumhq.selenium:selenium-java:4.0.0-alpha-6'
    implementation 'org.jetbrains:annotations:19.0.0'
    implementation 'org.hamcrest:java-hamcrest:2.0.0.0'
    implementation 'com.beust:jcommander:1.48'
//    implementation 'ch.qos.logback:logback-classic:1.2.3'
    implementation 'com.thoughtworks.xstream:xstream:1.4.8'
    implementation 'com.google.code.gson:gson:2.8.6'
}
task testGroups(type: Test) {    useTestNG {suites 'src/test/java/resourses/testng-groups.xml' } }
task testContacts(type: Test) {    useTestNG {suites 'src/test/java/resourses/testng-contacts.xml' } }